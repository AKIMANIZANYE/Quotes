<div class="container-fluid">
  <div class="row">
      <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>

          <div class="form-group">
            <label for="person">Title:</label>
              <input type="text"  class="form-control" id="person" [(ngModel)]="newQuote.person" name="person"  required >
              <div [hidden]="" class="alert alert-danger">
                  <p>Title is Required</p>    
              </div>
          </div>


          <div class="form-group">
              <label for="author">Author :</label>
                <input type="text"  class="form-control" id="author" [(ngModel)]="newQuote.author" name="author"  required >
                <div [hidden]="" class="alert alert-danger">
                    <p> Author Name is required</p>    
                </div>
            </div>
           
         
          <div class="form-group">

              <label for="description">Quote</label>
              <textarea class="form-control" id="description" rows="4" [(ngModel)]="newQuote.description" name="description"   required></textarea>
              <div [hidden]="" class="alert alert-danger">
                  <p> Quote is Required</p>    
              </div>
          </div>
         
          <div class="form-group">

            <label for="description">User</label>
            <textarea class="form-control" id="description" rows="4" [(ngModel)]="newQuote.description" name="description"   required></textarea>
            <div [hidden]="" class="alert alert-danger">
                <p>User is Required</p>    
            </div>
        </div>
          <div class="form-group">
              <label for="date">Date:</label>
                <input type="date"  class="form-control" id="date" [(ngModel)]="newQuote.completeDate" name="completeDate" required >
                <div [hidden]="" class="alert alert-danger">
                    <p> Date is Required</p>    
                </div>
            </div>
              
          <button type="submit" class="btn btn-primary btn-lg" id="addbtn">add</button>
      </form>
  </div>
</div>
