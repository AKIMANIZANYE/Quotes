      <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>

            <label for="Title">Title:</label>
              <input type="text"  class="form-control" id="Title" [(ngModel)]="newQuote.Title" name="Title" #Title="ngModel" required >

                  <p> Title is Required</p>    
              </div> 
          </div>

            <p>Author nare is required</p>
            </div>
           </div>
         
          <div class="form-group">

              <label for="quote">Quote</label>

            </div>
