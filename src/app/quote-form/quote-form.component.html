<h1>pleasefill out this form</h1>
<div class="container-fluid">
  <div class="row">
      <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>

          <div class="form-group">
            <label for="Title">Title:</label>
              <input type="text"  class="form-control" id="Title" [(ngModel)]="newQuote.Title" name="Title"  required >
              <!-- <div [hidden]="" class="alert alert-danger">
                  <p> submission person is Required</p>    
              </div>  -->
          </div> 


          <div class="form-group">
              <label for="author">Author </label>
                <input type="text"  class="form-control" id="author" [(ngModel)]="newQuote.author" name="author"  required >
                
            </div>
           
         
          <div class="form-group">

              <label for="Quote">Quote</label>
              <textarea class="form-control" id="quote" rows="4" [(ngModel)]="newQuote.quote" name="quote"   required></textarea>
              <!-- <div [hidden]="" class="alert alert-danger">
                  <p> Quote is Required</p>    
              </div> -->
          </div>
          <div class="form-group">

            <label for="user">User</label>
            <input type="text"  class="form-control" id="user" [(ngModel)]="newQuote.user" name="user"  required >
                
            
            <!-- <div [hidden]="" class="alert alert-danger">
                <p> Quote is Required</p>    
            </div> -->
        </div>
         
          <div class="form-group">
              <label for="date">Date:</label>
                <input type="date"  class="form-control" id="date" [(ngModel)]="newQuote.completeDate" name="completeDate" required >
                <!-- <div [hidden]="" class="alert alert-danger">
                    <p> Date is Required</p>    
                </div> -->
            </div>
              
          <button type="submit" class="btn btn-primary btn-lg" id="addbtn">add Quote</button>
      </form>
  </div>
</div>
